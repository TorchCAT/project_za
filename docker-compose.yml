version: '3.9'
services:
  caddy:
    restart: always
    image: caddy:2.4.6-alpine
    ports:
            - "80:80"
            - "443:443"
    volumes:
            - ./caddy/Caddyfile:/etc/caddy/Caddyfile
  converter:
    restart: always
    stop_signal: SIGINT
    image: dvoell/project_za_converter
    # build: ./converter
    volumes:
      - ./uploads:/app/uploads
    environment:
      - PYTHONUNBUFFERED=1
  backend:
    restart: always
    # build: .
    image: dvoell/project_za_backend
    stop_signal: SIGINT
    env_file:
      - .env
    volumes:
      - ./private.pem:/app/private.pem
      - ./uploads:/app/uploads
    environment:
      - PYTHONUNBUFFERED=1
